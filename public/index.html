<!DOCTYPE HTML>
<html ng-app="contactsApp">

<head>
    <title>Contact List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#" style="color: #fff !important;">
            <h3 style="margin-top: 0px !important;">Contacts List</h3>
        </a>
    </nav>
    <div class="container" ng-controller="contactController">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"></td>
                    <td><input class="form-control" ng-model="contact.email"></td>
                    <td><input class="form-control" ng-model="contact.number"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button class="btn btn-info" ng-click="updateContact()">Update</button></td>
                    <td><button class="btn btn-info" ng-click="clear()">Clear</button></td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td ng-bind="contact.name"></td>
                    <td ng-bind="contact.email"></td>
                    <td ng-bind="contact.number"></td>
                    <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
                    <td></td>
                </tr>
            </tbody>

        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controllers/contactlistController.js"></script>
</body>

</html>
